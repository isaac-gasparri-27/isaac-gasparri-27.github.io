    <!--This nav is standard for all four pages-->

        </div>

    <section class="contact-main">
        <h2 id="contact-header">Contact Me! &#128513;</h2>
        
        <form id="contactForm">
            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
    
            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
    
            <!-- Message Textarea -->
            <label for="message">Message:</label>
            <textarea id="message" rows="10" placeholder="Type your message here..."></textarea>
    
            <!-- Submit Button -->
            <button type="submit">Send Message</button>
            
            <!-- Error/Success Message Display -->
            <p id="formMessage"></p>
        </form>
    </section>

    <!--The app.js file contains the functions used here for the contact form-->  
    <script src="app.js"></script>
