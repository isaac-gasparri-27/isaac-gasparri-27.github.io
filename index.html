<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="flappybird.css">
        <script src="flappybird.js"></script>
    </head>
    <body>
        <canvas id="board"></canvas>
        <audio id="gameOverSound">
            <source src="sfx_die.wav" type="audio/wav">
        </audio>
        <audio id="jumpSound">
            <source src="sfx_wing.wav" type="audio/wav">
        </audio>
        <audio id="collisionSound">
            <source src="sfx_hit.wav" type="audio/wav">
        </audio>
        <audio id="scoreSound">
            <source src="sfx_point.wav" type="audio/wav">
        </audio>
        <audio id="flapSound">
            <source src="sfx_swooshing.wav" type="audio/wav">
        </audio>
        <audio id="bgm">
            <source src="bgm_mario.mp3" type="audio/mpeg">
        </audio>

    </body>
</html>
